<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokemons Exemplo</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 8px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>

    <h1>Meus Pokemons</h1>

    <div>
        <label for="item">Entre com um Novo Pokemon:</label>
        <input type="text" name="item" id="pokemon">
        <button id="btn">Adicionar um Novo Pokemon</button>
    </div>

    <ul id="lpokemon">

    </ul>

    <script>
        const list = document.querySelector('ul');
        const input = document.querySelector('input');
        const button = document.querySelector('button');

        button.onclick = function(){
            
            let meuItem = input.value;
            input.value = "";

            const listItem = document.createElement('li');
            const listText = document.createElement('span');
            const listBtn = document.createElement('button');

            listItem.appendChild(listText)
            listText.textContent = meuItem
            listItem.appendChild(listBtn)
            listBtn.textContent = 'Remover poke'

            list.appendChild(listItem)

            listBtn.onclick = function(e){

                list.removeChild(listItem);

            }
            input.focus();
            

        }

    </script>

</body>

</html>
